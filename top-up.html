<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack Top Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #topUpForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="topUpForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="amount" placeholder="Amount (GHS)" required />
        <button type="submit">Top Up</button>
    </form>

    <script src="https://js.paystack.co/v2/inline.js"></script>
    <script>
        const topUpForm = document.getElementById('topUpForm');
        topUpForm.addEventListener('submit', topUpWithPaystack, false);

        function topUpWithPaystack(e) {
            e.preventDefault();

            let handler = PaystackPop.setup({
                key: 'your-public-key-here',
                email: document.getElementById('email').value,
                amount: document.getElementById('amount').value * 100,
                currency: 'GHS',
                callback: function(response) {
                    alert('Top-up successful. Transaction reference: ' + response.reference);
                    // Update customer's balance on your server
                },
                onClose: function() {
                    alert('Transaction was not completed, window closed.');
                }
            });

            handler.openIframe();
        }
    </script>
</body>
</html>
